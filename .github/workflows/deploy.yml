name: Deploy

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Download Source file
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: Build Vuepress
        run: |
          npm i
          npm run docs:build
      - name: Upload to ali cloud server
        run: |
          apt-get install sshpass
          sshpass -p ${{ secrets.PASSWORD }} scp -r docs/.vuepress/dist/* ${{ secrets.USERNAME }}@${{ secrets.DOMAIN }}:${{ secrets.SITEPATH }}